<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap");
  </style>
  <title>My First Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="form-row">
          <div class="col-7">
            <input type="search" class="form-control" placeholder="Type a city or location name..." autofocus="on" autocomplete="off"
              id="city-input" />
          </div>
          <div class="col-1">
            <input class="search-button" type="submit" value="Search" />
          </div>
          <div class="col-1" id="current-location-button">
            <input class="current-button" type="submit" value="Current Location" />
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <ul>
        <span class="lighter">
          <li id="current-time"></li>
          <li id="description"></li>
        </span>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class=" weather-temperature">
            <div class="float-left">
              <img src="" alt="" style="width: 90px; height: 90px; float: left;" id="icon" />
              <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-link"
                  class="active">°C</a> |
                <a href="#" id="fahrenheit-link"> °F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <br />
            <span>
              <li>Wind speed = <span id="wind"></span> km/h</li>
              <li>Humidity = <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast"></div>
    </div>
  </div>


  <div class="container">
  
    <div class="card-group">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Monday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Sunny</small></p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Tuesday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Light thuderstorms</small></p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Wednesday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Light Rain</small></p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Thursday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Sunny</small></p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Friday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Sunny</small></p>
        </div>
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Saturday</h6>
          <p class="card-text">15°C</p>
          <p class="card-text"><small class="text-muted">Light Rain</small></p>
        </div>
      </div>
    </div>
  </div>


<div class="container">
<section class="weatherNext">
  <div class="d-flex flex-row justify-content-center" id="forecast"></div>
</section>
</div>

</body>

</html>
